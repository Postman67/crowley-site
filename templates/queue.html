<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{{ page_title }}">
    <meta property="og:description" content="{{ page_description }}">
    <meta property="og:image" content="{{ request.url_root }}static/images/music-preview.png">
    <meta property="og:site_name" content="Discord Music Queue Viewer">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{{ page_title }}">
    <meta property="twitter:description" content="{{ page_description }}">
    <meta property="twitter:image" content="{{ request.url_root }}static/images/music-preview.png">
    
    <!-- Discord-specific -->
    <meta name="theme-color" content="#667eea">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music Queue</h1>
            <p class="server-id">
                <span id="server-name" class="server-name-display"></span>
                <span class="server-id-small">Server ID: <span id="server-id">{{ server_id }}</span></span>
            </p>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
        
        <div id="queue-container">
            <div class="loading">Loading queue...</div>
        </div>
    </div>
    <script src="/static/js/queue.js"></script>
</body>
</html>
