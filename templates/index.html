<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Music Bot Queue Viewer</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="Discord Music Bot Queue Viewer">
    <meta property="og:description" content="View music queues from Discord servers. Enter a server ID to see what's playing!">
    <meta property="og:image" content="{{ request.url_root }}static/images/music-preview.png">
    <meta property="og:site_name" content="Discord Music Queue Viewer">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="Discord Music Bot Queue Viewer">
    <meta property="twitter:description" content="View music queues from Discord servers. Enter a server ID to see what's playing!">
    <meta property="twitter:image" content="{{ request.url_root }}static/images/music-preview.png">
    
    <!-- Discord-specific -->
    <meta name="theme-color" content="#667eea">
    
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Discord Music Bot Queue Viewer</h1>
        <div class="input-section">
            <label for="server-id">Enter Server ID:</label>
            <input type="text" id="server-id" placeholder="e.g., 209384752">
            <button onclick="viewQueue()">View Queue</button>
        </div>
    </div>
    <script src="/static/js/index.js"></script>
</body>
</html>
